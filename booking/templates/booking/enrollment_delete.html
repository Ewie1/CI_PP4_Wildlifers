{% extends "base.html" %}

{% block content %}
<div class="bg-light">
  <div class="container confirmation-form bg-darker mt-5 mb-5 rounded-3">
    <div class="row d-flex justify-content-center mb-5">
      <div class="delete-confirmation col-12 col-md-8 col-lg-4 rounded-3 text-center m-3">
        <div class="row g-0">
          <div class="col-lg-12">
            <div class="card-body p-md-4 mx-md-4">
              <form method="POST">
                {% csrf_token %}
                <p>Are You Sure You Want To Cancel? </p>
                <hr> 
                <p>
                    <b>Name:</b> {{ enrollment.name }}
                </p>
                <p>
                    <b>Animal:</b> {{enrollment.animal_name}}
                </p>
                <p>
                    <b>Work-Day:</b> {{ enrollment.start_date }}
                </p>
                <p>
                    <b>Work-Time:</b> {{ enrollment.work_time }}
                </p>
                <div class="row justify-content-center delete-buttons">
                    <a href="{% url 'enrollments' %}" class="m-3">Return</a>
                    <button type="submit" class="btn-cancel m-3">Yes</button>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
