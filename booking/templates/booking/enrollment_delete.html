{% extends "base.html" %}

{% block content %}
<div class="form-page-wrap">
  <div class="container confirmation-form">
    <h1 class="text-center"></h1>
    <div class="row d-flex justify-content-center mb-5">
      <div class="delete-confirmation col-12 col-md-8 col-lg-4 rounded-3 text-center m-3">
        <div class="row g-0">
          <div class="col-lg-12">
            <div class="card-body p-md-4 mx-md-4">
              <form method="POST">
                {% csrf_token %}
                <p>Are You Sure You Want To Delete <i> '{{ enrollment }}'?</i> </p>
                <div class="row justify-content-center delete-buttons">
                    <a href="{% url 'enrollments' %}" class="btn-booking m-3">Return</a>
                    <button type="submit" class="btn-booking m-3">Yes</button>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
