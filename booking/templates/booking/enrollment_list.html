{% extends "base.html" %}

{% block content %}
<section>
    <div class="container">
        {% if not user.is_authenticated %}
        <p>Please login</p>
        <button class="btn btn-success" type="submit"><a href="{% url 'account_login' %}">Go to Login
                Page</a></button>
        {% else %}
        {% for booking in booking_page %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>
                        {{ booking.start_date }}
                    </p>
                    <p>
                        {{ booking.name }}
                    </p>
                    <p>
                        {{ booking.volunteer_job }}
                    </p>
                    <p>
                        {{ booking.work_time }}
                    </p>
                    <a href="{% url 'enrollment_editing' booking.pk  %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'enrollment_cancel' booking.pk  %}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</section>
{% endblock %}
