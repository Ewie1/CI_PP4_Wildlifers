{% extends "base.html" %}

{% block content %}
<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="view-page-heading text-center">
                <h1>{{ program.animal_name }}</h1>
            </div>
        </div>
        <div class="row view-row g-0">
            <div class="col-md" style="text-align: center;">
                <img src="{{ program.image.url }}" class="img-fluid program-view-image" alt="...">
            </div>
            <div class="col-md ms-3 program-view-text">
                <p>
                    {{ program.description|safe }}
                </p>
            </div>

        </div>
    </div>
</section>
<section class="join-us">
    <a href="/programs" class=""> &laquo &laquo Go Back</a>
    <a href="{% url 'enrollview' %}" class="">Enroll Now</a>
</section>

{% endblock %}
