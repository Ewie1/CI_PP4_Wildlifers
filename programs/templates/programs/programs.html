{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ program.animal_name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="{{ program.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
    </div>


   <div class="row">
    <div class="col-sm-12">
        <p>
            Category: {{ program.animal_category }}<br> 
            Country: {{ program.country.name }}
        </p>
    </div>
   </div>

    <br>

    <div class="row">
        <div class="col-sm-12">
            <p>
                {{ program.description|safe }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
