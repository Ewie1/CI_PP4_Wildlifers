{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="bg-light">
  <div class="container">
    <div class="row justify-content-center blog-heading">
      <div class="col-sm-8 mt-5">
        <h1 class="text-center mt-3"> <em>Wildlifers</em></h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-fluid  confirmation-form ">
      <div class="row d-flex justify-content-center mb-5 ">
        <div class="col-12 col-md-8 col-lg-6 rounded-3 logout-confirmation">
          <h1 class="text-center">Logout</h1>
          <hr>
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-4 mx-md-4">
                <p>{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button class="btn-cancel" type="submit">{% trans 'Sign Out' %}</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
