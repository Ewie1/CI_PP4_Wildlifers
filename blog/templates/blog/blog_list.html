{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                hello
                hello
{% post_detail % }

                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">

                                {% if "placeholder" in post.featured_image.url %}
                                <img class="card-img-top"
                                    src="https://res.cloudinary.com/deipzfplq/image/upload/v1679256733/shm2n1qqv7npntdtq5lf.jpg">
                                {% else %}
                                <img class="card-img-top" src=" {{ post.featured_image.url }}">
                                {% endif %}
                                <div class="image-flash">
                                    <p class="author">Author: {{ post.author }}</p>
                                </div>
                            </div>
                            <a href="{% url 'post_detail' post.slug  %}" class="post-link">
                                <h2 class="card-title">{{ post.title }}</h2>
                                <p class="card-text">{{ post.excerpt }}</p>
                            </a>
                            <hr />
                           <!----<p class="card-text text-muted h6">{{ post.created_date}} <i class="far fa-heart"></i>
                                {{ post.number_of_likes }}</p>-->
                        </div>
                    </div>
                </div>
        
            </div>
            <div class="row"></div>
                
            </div>

        </div>
    </div>
</div>
