{% extends "base.html" %}

{% block content %}

<div class="">
    <div class="container-fluid contact-form ">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-12 col-md-8 col-lg-8">
                <h2 class="text-center mt-5 mb-5">Send Us A Message <hr> </h2>
                <div class="card rounded-3 text-black" style="background: rgba(240, 240, 240, 0.888);">
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body p-md-4 mx-md-4">
                            <form method="POST" action="{% url 'contact' %}">
                                {% csrf_token %}

                                <div class="col-sm-12">
                                    <div class="col-md-6">
                                        <label for="your-name" class="form-label">Name*</label>
                                        <input type="text" class="form-control" id="your-name"
                                            name="your-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="your-email" class="form-label">Your Email*</label>
                                        <input type="email" class="form-control" id="your-email"
                                            name="your-email" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="your-message" class="form-label">Your
                                            Message</label>
                                        <textarea class="form-control contact-form-textarea" id="your-message"
                                            name="your-message" rows="5" required></textarea>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto m-3 justify-content-center">
                                        <button class="btn btn-contact" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-page-section g-0">
    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-sm-12">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2035.0416906408054!2d18.046351515710345!3d59.332257781659855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d63cb52d92d%3A0x6655485d7cf37fb3!2sFleminggatan%203%2C%20112%2026%20Stockholm%2C%20Sweden!5e0!3m2!1sen!2sus!4v1678279066376!5m2!1sen!2sus"></iframe>
            </div>
        </div>
    </div>
</section>
{% endblock %}
